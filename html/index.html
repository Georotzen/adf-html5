<!doctype html>
<html>
<head>
</head>
<body>
  <div ng-app="testApp">
    <button ng-click="addTag()">Add</button>
    Number of tags: {{tags.length}}
    <tag-cloud tags="tags"></tag-cloud>
  </div>

  <script src="bower_components/angular/angular.js"></script>

  <script>
    angular.module('testApp', ['tagcloud'])
      .run(function ($rootScope) {
        var n = 0,
            tags = $rootScope.tags = [];

        function addTag() {
          tags.push({ id: 'tag' + n, text: 'Tag ' + n, value: Math.floor(Math.random() * 100)});
          ++n;
        }
        $rootScope.addTag = addTag;

        for (var i = 0; i < 10; i++) {
          addTag();
        }
      });
  </script>

  <script src="bower_components/bower-tagcanvas/tagcanvas.js"></script>
  <script src="components/tagcloud/tagcloud.js"></script>

</body>
</html>
