<!doctype html>
<html>
<head>
  <title>Choose example</title>
</head>
<body ng-app="home">
  <p>Choose one:</p>
  <div style="height: 500px;">
    <tag-cloud tags="[{href:'tagcloud-html.html', text:'HTML5 example'}, {href:'tagcloud-bridge.html', text:'Bridged example'}]" tag-clicked="go(tag.href)"></tag-cloud>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bower-tagcanvas/tagcanvas.js"></script>
  <script src="components/tagcloud/tagcloud.js"></script>

  <script>
    angular.module('home', ['tagcloud'])
      .run(function ($rootScope) {
        $rootScope.go = function (href) { location.href = href; };
      });
  </script>

</body>
</html>
